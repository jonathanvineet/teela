type Agent {
  id: ID!
  agentId: String!
  totalScore: BigInt!
  sessionCount: Int!
  averageScore: BigInt!
  totalRevenue: BigInt!
  lastUpdated: BigInt!
}

type AgentScoring_EscrowUpdated {
  id: ID!
  newEscrow: String!
}

type AgentScoring_ScoreRecorded {
  id: ID!
  agentId: String!
  score: BigInt!
  revenue: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
}
